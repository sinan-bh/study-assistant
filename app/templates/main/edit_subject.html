{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-8 bg-white rounded-lg shadow-lg p-6">
  <h2 class="text-xl font-bold mb-4">Edit Subject</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Name</label>
      <input type="text" name="name" value="{{ subject.name }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Description</label>
      <textarea name="description" class="w-full border rounded px-3 py-2">{{ subject.description }}</textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Daily Study Time (minutes)</label>
      <input type="number" name="daily_time_minutes" value="{{ subject.daily_time_minutes }}" class="w-full border rounded px-3 py-2" min="1" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Color</label>
      <input type="color" name="color" value="{{ subject.color }}" class="w-16 h-8 border rounded">
    </div>
    <div class="flex justify-end space-x-2">
      <a href="{{ url_for('main.subject_detail', subject_id=subject.id) }}" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</a>
      <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
    </div>
  </form>
</div>
{% endblock %}
